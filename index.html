<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewports" content="width=device-width initial-scale=1.0">
		<meta name="author" content="alviansmaulana">

		<title>freeCodeCamp Survey Form</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve!</p>
		<div class="container">
			<form action="index.html" id="survey-form">
				<fieldset id="identity">
					<legend>Identity</legend>
					<label for="name" id="name-label">Name</label>
					<input type="text" id="name" placeholder="Enter your name">
					<label for="email" id="email-label">Email</label>
					<input type="text" id="email" placeholder="Enter your Email">
					<label for="number" id="number-label">Number</label>
					<input type="number" id="number" min="10" max="13" placeholder="+6285974461297">
					<label for="age" id="age-label">Age (Optional)</label>
					<input type="text" id="age">
				</fieldset>
				<fieldset id="experience">
					<legend>Your</legend>

				</fieldset>		
			</form>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
